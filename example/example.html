<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://www.facebook.com/2008/fbml">
  <head>
    <meta property="og:title" content="example"/>
    <meta property="og:site_name" content="example site"/>
    <meta property="og:image" content=""/>
  </head>
  <body>
    <div id="fb-root"></div>
    <script src="http://connect.facebook.net/en_US/all.js"></script>
    <script>
      FB.init({
        appId  : '<%= app_id %>',
        status : true, // check login status
        cookie : true, // enable cookies to allow the server to access the session
        xfbml  : true  // parse XFBML
      });
    </script>
    <div><fb:login-button perms="read_friendlists"></fb:login-button></div>
    <div><fb:like href="http://208.78.98.38:41829/" layout="standard" show_faces="true" width="450" action="like" colorscheme="light"></fb:like></div>
    <script>
    FB.api('/me', function(response){
      document.getElementById('name').innerHTML = 'Hi! ' + response.name
    });
    </script>
    <div id="name"></div>
  </body>
</html>
